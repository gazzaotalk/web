<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />

    <title>image-select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/profile-table.css" />
    <script>
        var setting = localStorage.getItem('background-image');

</head>

<body style="width:100vw; height:100vh; display: flex; flex-direction: column;">
    <div  style="position: fixed;display: flex; height: 60px; width: 100vw; text-align: center; background-color: white;">
        <div style="position: absolute;">
            <button onclick="location.href='profile-table-edit.html' "style="background-color: transparent; border: none; padding: 5px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </div>
        <div style="margin: auto; padding-top: 8px;">
            <p>최근 파일</p>
        </div>
    </div>
    <div style="display: flex;">
        <div style="width: 100vw; height: 50px;">
        </div>
    </div>
    <div style="width: 100vw; display: inline-block; margin-left: 1vw;">
        <div style="display:inline-block;">
            <button onclick="Imgsel1();" style="width: 32vw; height: 33vw; border: none; margin-bottom: 1vw;" >
                <img id="img1" src="b.PNG" style="width: 32vw; height: 33vw;"/>
            </button>   
        </div>
        <div style="display:inline-block;">
            <button onclick="Imgsel2();" style="width: 32vw; height: 33vw; border: none; margin-bottom: 1vw;" onclick="location.href='profile-table-edit.html' ">
                <img id="img2" src="profile-image-basic.png" style="width: 32vw; height: 33vw;"/>
            </button>
        </div>
        <div style="display:inline-block;">
            <button onclick="Imgsel3();" style="width: 32vw; height: 33vw; border: none; margin-bottom: 1vw;" onclick="location.href='profile-table-edit.html' ">
                <img id="img3" src="tiger.png" style="width: 32vw; height: 33vw;"/>
            </button>
        </div>
        <div style="display:inline-block;">
            <button onclick="Imgsel4();" style="width: 32vw; height: 33vw; border: none; margin-bottom: 1vw;" onclick="location.href='profile-table-edit.html' ">
                <img id="img4" src="apple.png" style="width: 32vw; height: 33vw;"/>
            </button>
        </div>
        <script>
            function Imgsel1(){
                var img = document.getElementById("img1").src;

                imgedit = img.split("/");
                //backgroundedit = setting.split(",");

                localStorage.setItem('profile-image',imgedit[8]);

                localStorage.setItem('background-image',setting);
                location.href='profile-table-edit.html'
            }
            function Imgsel2(){
                var img = document.getElementById("img2").src;

                imgedit = img.split("/");
                //backgroundedit = setting.split(",");

                localStorage.setItem('profile-image',imgedit[8]);

                localStorage.setItem('background-image',setting);
                location.href='profile-table-edit.html'
            }

            }
